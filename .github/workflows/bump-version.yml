name: Bump version

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  bump_version:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install Commitizen
        run: pip install commitizen

      - name: Calculate next version
        run: |
          cz bump --dry-run
          echo "NEXT_VERSION=$(cz bump --dry-run | grep 'bump:' | sed -E 's/.*â†’ (.*)/\1/')" >> $GITHUB_ENV

      - name: Print Version
        run: echo "Bumped to version ${{ env.NEXT_VERSION }}"